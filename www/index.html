<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
            -->
            <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">

            <!-- Required meta tags-->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
            <meta name="apple-mobile-web-app-capable" content="yes">
            <!-- Color theme for statusbar -->
            <!--<meta name="theme-color" content="#2196f3">-->
            <!-- Your app title -->
            <title>My App</title>
            <!-- Path to Framework7 Library CSS -->
            <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
            <!-- Path to icons -->
            <link rel="stylesheet" href="css/icons.css">
            <!-- Path to your custom app styles-->
            <link rel="stylesheet" href="css/app.css">
            <link rel="stylesheet" href="css/style.css">
        </head>

        <body class="theme-dark color-theme-red">
            <div id="app">
                <!-- Statusbar overlay -->
                <div class="statusbar"></div>

                <!-- Your main view, should have "view-main" class -->
                <div class="view view-main">
                    <!-- Initial Page, "data-name" contains page name -->
                    <div data-name="index" class="page">

                        <!-- Top Navbar -->
                        <div class="navbar">
                            <div class="navbar-bg"></div>
                            <div class="navbar-inner">
                                <div class="title">Inicio</div>

                            </div>
                        </div>
                        <div class="page-content">

                            <div class="block block-strong">
                                <p>Anotador para el juego generala hecho por Ivan Manuel D'angelo para el curso de desarollo mobile de ComIt. 29/10/2020</p>
                            </div>
                            <div class="block">
                                <div class="list inline-labels">
                                    <ul>
                                        <li class="item-content item-input">
                                          <div class="item-media">
                                            <i class="icon demo-list-icon"></i>
                                          </div>
                                          <div class="item-inner ">
                                            <div class="item-title item-label">Jugadores</div>
                                            <div class="item-input-wrap nHairL">
                                              <select id="njds">
                                                <option value="2">Dos</option>
                                                <option value="3">Tres</option>
                                              </select>
                                            </div>
                                          </div>
                                        </li>
                                        <hr class="hairlineStyle">
                                        <li class="item-content item-input">
                                          <div class="item-media">
                                            <i class="icon demo-list-icon"></i>
                                          </div>
                                          <div class="item-inner">
                                            <div class="item-title item-label">Jugador 1</div>
                                            <div class="item-input-wrap nHairL">
                                              <input id="j1in" maxlength="10" type="text" placeholder="Jugador 1">
                                              <span class="input-clear-button"></span>
                                            </div>
                                          </div>
                                        </li>
                                        <hr class="hairlineStyle">
                                        <li class="item-content item-input">
                                          <div class="item-media">
                                            <i class="icon demo-list-icon"></i>
                                          </div>
                                          <div class="item-inner">
                                            <div class="item-title item-label">Jugador 2</div>
                                            <div class="item-input-wrap nHairL">
                                              <input id="j2in" maxlength="10" type="text" placeholder="Jugador 2">
                                              <span class="input-clear-button"></span>
                                            </div>
                                          </div>
                                        </li>
                                    </ul>
                                    <p class="row">
                                        <a id="ini" href="" class="col-100 button button-large button-raised button-fill">Jugar</a>
                                        <!--
                                        <button id="ini" class="col-100 button button-large button-raised button-fill">Jugar</button>
                                        -->
                                    </p>
                                </div>
                            </div>      
                        </div>
                    </div>
                </div>
            </div>


            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
            <script type="text/javascript" src="js/my-app.js"></script>
        </body>

        </html>
